plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group 'org.screenwork.minestomtest'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.unnamed.team/repository/unnamed-public/' }
}

dependencies {
    // WARNING: outdated version, replace it to the latest
    // Reminder: can be found at https://jitpack.io/#Minestom/Minestom
    implementation 'dev.hollowcube:minestom-ce:74ca1041f3'
    implementation("net.dv8tion:JDA:5.0.0-beta.5")
    implementation group: 'club.minnced', name: 'discord-webhooks', version: '0.8.2'
    implementation 'ch.qos.logback:logback-core:1.3.5'
    testImplementation 'org.slf4j:slf4j-api:2.0.4'
    //test dependency
    implementation 'ch.qos.logback:logback-classic:1.3.5'
}

jar {
    manifest {
        // WARNING: change the 'Main-Class' value
        attributes 'Main-Class': 'org.screenwork.minestomtest.Main',
                    "Multi-Release": true
    }
}